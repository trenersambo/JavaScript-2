<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">
    <header class="header">
      <h1 class="visually-hidden">Интернет-магазин разных вещей</h1>
      <search-goods :filtergoods="filterGoods"></search-goods>
      <button class="cart-button header__button" type="button" @click="toggleCart">Корзина</button>
    </header>
    <main>
      <section>
        <div class="non-bootstrap-container">
          <goods-list :goods="filteredGoods" :addtocart="addToCart" :servererrorvisible="serverErrorVisible"></goods-list>
          <cart-div :goods="cart.goods" :visible="cart.isVisibleCart" :addtocart="addToCart" :removefromcart="removeFromCart" :totalprice="cart.totalPrice"></cart-div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
